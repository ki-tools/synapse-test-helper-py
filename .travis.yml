sudo: false
language: python
matrix:
  include:
    - os: linux
      python: 3.7
    - os: linux
      python: 3.8
    - os: linux
      python: 3.9
    - os: osx
      language: generic
      env: PYENV_VERSION=3.7.0
    - os: osx
      language: generic
      env: PYENV_VERSION=3.8.0
    - os: osx
      language: generic
      env: PYENV_VERSION=3.9.0
install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then brew outdated pyenv || brew upgrade pyenv ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then pyenv install $PYENV_VERSION ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then ~/.pyenv/versions/$PYENV_VERSION/bin/python -m venv .venv ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then source .venv/bin/activate ; fi
  - python --version
  - python -m pip install -U pip
  - python -m pip install -U pipenv
  - pipenv install --dev
  - pip install coveralls
before_script:
  - python -m coverage erase
script:
  - python --version
  - python -m pytest -v -s --cov
after_success:
  - python -m coveralls
